<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras Fantásticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?books,library') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        header {
            background-color: rgba(74, 144, 226, 0.9);
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 10px;
        }
        textarea, input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        .story {
            background: #e3f2fd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .social-buttons {
            margin-top: 10px;
        }
        .social-buttons button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .facebook { background: #3b5998; color: white; }
        .instagram { background: #e4405f; color: white; }
        .tiktok { background: #000; color: white; }
    </style>
</head>
<body>
    <header>Aventuras Fantásticas</header>
    <div class="container">
        <h2>Comparte tu historia</h2>
        <input type="text" id="title" placeholder="Título de la historia">
        <textarea id="story" rows="5" placeholder="Escribe tu historia aquí..."></textarea>
        <button onclick="addStory()">Publicar</button>
        <div id="stories"></div>
    </div>
    <script>
        function saveStories() {
            localStorage.setItem('stories', document.getElementById('stories').innerHTML);
        }
        function loadStories() {
            document.getElementById('stories').innerHTML = localStorage.getItem('stories') || '';
        }
        function addStory() {
            let title = document.getElementById('title').value;
            let story = document.getElementById('story').value;
            if (title && story) {
                let storyDiv = document.createElement('div');
                storyDiv.className = 'story';
                storyDiv.innerHTML = `<h3>${title}</h3><p>${story}</p>
                    <div class='social-buttons'>
                        <button class='facebook' onclick="share('Facebook')">Facebook</button>
                        <button class='instagram' onclick="share('Instagram')">Instagram</button>
                        <button class='tiktok' onclick="share('TikTok')">TikTok</button>
                    </div>`;
                document.getElementById('stories').appendChild(storyDiv);
                document.getElementById('title').value = '';
                document.getElementById('story').value = '';
                saveStories();
            }
        }
        function share(platform) {
            alert('Compartiendo en ' + platform);
        }
        window.onload = loadStories;
    </script>
</body>
</html>
